	<style type="text/css">
		*,
		*:before,
		*:after {
			box-sizing: inherit;
		}

		html,
		body {
			box-sizing: border-box;
			height: 100%;
			margin: 0;
			padding: 0;
			font-family: sans-serif;
			overflow-x: hidden;
			overflow-y: hidden;
			font-size: 62.5%;
			background: #000;

			-ms-text-size-adjust: 100%;
			-webkit-text-size-adjust: 100%;
		}

		body {
			overflow-x: hidden;
			color: #fff;
			font-family: "stevie-sans", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
				Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
			font-size: 1.8rem;
			line-height: 1.55em;
			font-weight: 400;
			font-style: normal;
			letter-spacing: 0;
			text-rendering: optimizeLegibility;
			/* background: linear-gradient(135deg, #0b0d0f 0%, #020303 100%); */
			-webkit-tap-highlight-color: rgba(0, 0, 0, 0);

			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
			-moz-font-feature-settings: "liga" on;
			font-feature-settings: "liga" on;
		}

		::selection {
			text-shadow: none;
			background: rgb(54, 54, 54);
		}

		a {
			color: inherit;
			text-decoration: none;
			transition: 0.4s ease;
			background-color: transparent;
		}

		a:hover {
			color: rgba(255, 255, 255, 0.8);
			transition: 0.2s ease;
			outline: 0;
		}

		h1,
		h2 {
			margin: 0;
			color: rgba(255, 255, 255, 0.8);
			font-weight: 700;
			text-rendering: optimizeLegibility;
		}

		section {
			height: 100%;
			max-width: 1200px;
			padding: 8vmin;
			overflow: hidden;
			display: flex;
			flex-direction: column;
			justify-content: space-between;
		}

		h1 {
			font-size: 7rem;
			font-weight: 700;
			line-height: 1.05em;
		}

		h2 {
			font-size: 2.4rem;
			font-weight: 300;
			line-height: 1.5em;
			letter-spacing: 0.3px;
			color: #5a6472;
			margin: 5px 0 20px;
			text-indent: -1px;
		}

		hr {
			display: inline-block;
			margin: 35px 0 0 0;
			height: 8px;
			width: 100%;
			max-width: 100px;
			border: none;
			background: #fff;
		}

		p {
			max-width: 1500px;
			margin: 20px 0px;
			padding-right: 10px;
			font-size: 2.4rem;
			line-height: 1.55em;
			font-weight: 300;
			color: #b7b7b7de;
			/* default: #5a6472, #b7b7b7 */
		}

		.tagline {
			font-size: 2.2rem;
			font-weight: 300;
			font-style: italic;
			color: #8a8a8a;
			margin: 15px 0 30px 0;
			letter-spacing: 0.2px;
			opacity: 0.9;
		}

		nav {
			margin: 2vw 0 0 0;
		}

		nav a {
			display: inline-block;
			margin: 0 2vw 0 0;
			letter-spacing: 0.5px;
			color: #b7b7b7de;
			font-weight: 400;
		}

		@media (max-width: 800px) {
			h1 {
				font-size: 4rem;
			}

			p {
				font-size: 2rem;
			}

			.tagline {
				font-size: 1.8rem;
			}
		}

		@media (max-width: 600px) {
			nav {
				display: flex;
				flex-direction: column;
			}

			nav a {
				margin: 10px 0 0 0;
			}
		}
